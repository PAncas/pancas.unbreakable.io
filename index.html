<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        nav {
            background-color: #444;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }

        }
    </style>

<body>
    <header>
        <h1>My new website</h1>
        <h2>This is smaller heading</h2>
        Ordered List:
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <ul>
            <li>Item Alpha</li>
            <li>Item Beta</li>
            <li>Item Celsion</li>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <h2>Home</h2>
        <p>This is the main content area. Add your content here.</p>
    </main>
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>

</html>
